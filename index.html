<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction:"vertical",
        loop:true,
        onTransitionEnd:function(swiper){
            //当滑块滑动结束时会触发这个函数
            var curIndex=swiper.activeIndex;//当前显示滑块的索引
            var slides=swiper.slides;//获得所有的滑块
            //给当前显示的滑块增加相应的ID名
            [].forEach.call(slides,function(item,index){
                item.id="";
                if(index==curIndex){
                    if(index==0){
                        item.id="page"+(slides.length-2)
                    }else if(index==(slides.length-1)){
                        item.id="page1";
                    }else{
                        item.id="page"+index;
                    }
                }
            })
        }
    });
    var music=document.querySelector(".music");
    var pre=document.querySelector("#pre");
    /*隔1秒后让音乐播放 并增加转动效果*/
    window.setTimeout(function(){
        pre.play();
        music.style.opacity=1;
        music.className="music musicCur"
    },1000);
    //绑定点击事件。如果播放则停止，如果停止则播放
    //beyond.paused判断音频文件是否播放，如果是播放的值是false,如果是停止的，则值是true
    music.addEventListener("click",function(){
        if(pre.paused){
            pre.play();
            music.className="music musicCur"
        }else{
            pre.pause();
            music.className="music"
        }
    },false)
</script>
